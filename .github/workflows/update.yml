name: "Update Dependencies"

on:
  schedule:
    # Run every Monday at 4:00 AM UTC
    - cron: "0 4 * * 1"
  workflow_dispatch: # Allow manual trigger

jobs:
  update:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@v4"

      - name: "Install Nix"
        uses: "cachix/install-nix-action@v27"
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            substituters = https://cache.nixos.org https://cache.flox.dev https://devenv.cachix.org
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= flox-cache-public-1:7F4OyH7ZCnFhcze3fJdfyXYLQw/aV7GEed86nQ7IsOs= devenv.cachix.org-1:w1cLUi8dv3hnoSPGAuibQv+f9TZLr6cv/Hm9XgU50cw=

      - name: "Install Flox"
        run: |
          curl -fsSL https://downloads.flox.dev/by-env/stable/install.sh | bash
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: "Update Nix flake inputs"
        id: "nix-update"
        run: |
          nix flake update 2>&1 | tee nix-update.log
          echo "output<<EOF" >> $GITHUB_OUTPUT
          cat nix-update.log >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: "Update Flox environment"
        id: "flox-update"
        run: |
          ln -s ./flox ./.flox
          flox upgrade 2>&1 | tee flox-upgrade.log
          echo "output<<EOF" >> $GITHUB_OUTPUT
          cat flox-upgrade.log >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          # Copy updated files back to flox/env
          cp -r .flox/* flox/env/

      - name: "Run flake check"
        run: "nix flake check"

      - name: "Create Pull Request"
        uses: "peter-evans/create-pull-request@v6"
        with:
          commit-message: "chore: update Nix flakes and Flox dependencies"
          title: "chore: update Nix flakes and Flox dependencies"
          body: |
            ## Automated Dependency Update

            This PR updates Nix flake inputs and Flox environment dependencies to their latest versions.

            ### Changes
            - Updated Nix flake.lock with latest input versions
            - Updated Flox environment manifest with latest package versions

            ### Verification
            âœ… `nix flake check` passed successfully

            <details>
            <summary>Nix Flake Update Output</summary>

            ```
            ${{ steps.nix-update.outputs.output }}
            ```
            </details>

            <details>
            <summary>Flox Update Output</summary>

            ```
            ${{ steps.flox-update.outputs.output }}
            ```
            </details>

            ---
            *This PR was automatically generated by the update workflow*
          branch: "automated-updates"
          delete-branch: true
          labels: "dependencies,automated"
