name: "CI"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  flake-check:
    name: "Flake Check"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@v6"

      - name: "Install Nix"
        uses: "cachix/install-nix-action@v31"
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            substituters = https://cache.nixos.org https://cache.flox.dev https://devenv.cachix.org
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= flox-cache-public-1:7F4OyH7ZCnFhcze3fJdfyXYLQw/aV7GEed86nQ7IsOs= devenv.cachix.org-1:w1cLUi8dv3hnoSPGAuibQv+f9TZLr6cv/Hm9XgU50cw=

      - name: "Run flake check"
        run: "nix flake check"

  bats-tests:
    name: "Test: ${{ matrix.suite }}"
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: false
      matrix:
        suite: ["neovim", "tmux"]
    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@v6"

      - name: "Install Nix"
        uses: "cachix/install-nix-action@v31"
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            substituters = https://cache.nixos.org https://cache.flox.dev https://devenv.cachix.org
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= flox-cache-public-1:7F4OyH7ZCnFhcze3fJdfyXYLQw/aV7GEed86nQ7IsOs= devenv.cachix.org-1:w1cLUi8dv3hnoSPGAuibQv+f9TZLr6cv/Hm9XgU50cw=

      - name: "Build home-manager configuration"
        id: "build-hm"
        env:
          NIXPKGS_ALLOW_UNFREE: "1"
        run: |
          # Build the home-manager activation package
          # Using floki (x86_64-linux) since we're on ubuntu-latest
          # --impure needed for NIXPKGS_ALLOW_UNFREE (1password-cli is unfree)
          ACTIVATION_PATH=$(nix build .#homeConfigurations.floki.activationPackage --accept-flake-config --impure --no-link --print-out-paths --print-build-logs)
          echo "path=$ACTIVATION_PATH" >> $GITHUB_OUTPUT

      - name: "Activate home-manager"
        run: |
          # Activate home-manager to get our configuration
          ${{ steps.build-hm.outputs.path }}/activate

      - name: "Run ${{ matrix.suite }} tests"
        run: |
          # Add home-manager profile to PATH
          export PATH="$HOME/.nix-profile/bin:$PATH"
          # Run tests using bats from devShell
          nix develop --command bats tests/${{ matrix.suite }}.bats
